<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD Caps and Clothing Keffi</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: url('https://i.imgur.com/5eyEe9o.jpeg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .greeting {
      width: 100%;
      background: red;
      color: white;
      padding: 10px 0;
      font-size: 1.5em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-bottom: 40px;
    }
    .content h1, .content h2 {
      margin: 5px 0;
    }
    .welcome {
      font-size: 1.5em;
      color: white;
      padding: 5px 15px;
      background: rgba(255, 0, 0, 0.5);
      border-radius: 10px;
    }
    .to {
      font-size: 1.2em;
      color: red;
    }
    .main-heading {
      font-size: 1.7em;
      color: yellow;
      font-weight: 900;
      text-transform: uppercase;
      white-space: nowrap;
      text-align: center;
      max-width: 90%;
      margin-bottom: 5px;
      padding: 5px 15px;
      background: rgba(0, 0, 255, 0.3);
      border-radius: 10px;
    }
    .sub-heading {
      font-size: 1.2em;
      color: white;
      margin-top: 0;
      padding: 0;
      text-transform: capitalize;
    }
    .content p {
      color: white;
      font-size: 1.2em;
      margin-top: 15px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      max-width: 80%;
    }
    .footer {
      margin-bottom: 100px;
      font-size: 1em;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .btn {
      width: 200px;
      padding: 10px 0;
      font-size: 1em;
      background: gold;
      color: black;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
    }
    .btn:hover {
      background: orange;
      color: white;
    }
    .social-icons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .social-icons a {
      font-size: 1.5em;
      text-decoration: none;
      transition: 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
      color: gold;
    }
  </style>
</head>
<body>
  <div class="greeting" id="greeting">Good Morning</div>

  <div class="content">
    <h1 class="welcome">Welcome</h1>
    <h1 class="to">To</h1>
    <h1 class="main-heading">MD CAPS AND CLOTHING</h1>
    <h2 class="sub-heading">Keffi, Nasarawa State</h2>
    <p>We offer quality kaptan and cap for everyone. Nationwide delivery available.</p>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="order.html" class="btn">Shop Now</a>
    <div class="social-icons">
      <a href="https://wa.me/2348149608006" target="_blank" style="color: green;">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="tel:+2348149608006" style="color: green;">
        <i class="fas fa-phone"></i>
      </a>
    </div>
  </div>

  <script>
    const greeting = document.getElementById("greeting");
    const hour = new Date().getHours();

    if (hour < 12) {
      greeting.textContent = "Good Morning";
    } else if (hour < 18) {
      greeting.textContent = "Good Afternoon";
    } else {
      greeting.textContent = "Good Evening";
    }
  </script>
</body>
</html>
